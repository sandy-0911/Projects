<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Apk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter Location" />
        <button>
          <img
            src="https://img.freepik.com/free-vector/illustration-magnifying-glass-icon_53876-5613.jpg?semt=ais_hybrid"
            alt=""
          />
        </button>
      </div>

      <div class="weather">
        <div class="icon">
          <img
            src="https://img.freepik.com/free-vector/cute-cloud-raining-smile-cartoon-vector-icon-illustration-object-nature-icon-concept-isolated_138676-6538.jpg?ga=GA1.1.191704606.1722427562&semt=ais_hybrid"
            alt="weather icon"
            class="weather-icon"
          />
        </div>
        <h1 class="temp">22 Â°C</h1>
        <h2 class="city">New York</h2>
      </div>

      <div class="details">
        <div class="col">
          <img
            src="https://img.freepik.com/free-vector/raining-water-droplets-flat-style_78370-3848.jpg?ga=GA1.1.191704606.1722427562&semt=sph"
            alt="humidity"
          />

          <p class="humidity">50%</p>
          <p>Humidity</p>
        </div>
        <div class="col">
          <img
            src="https://img.freepik.com/free-vector/raining-water-droplets-flat-style_78370-3848.jpg?ga=GA1.1.191704606.1722427562&semt=sph"
            alt="humidity"
          />

          <p class="wind">22 Km/h</p>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>



<script>

const apiKey = "e6f8e96a7ea86af7550dca9b9ae738ad";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=delhi";

async function checkWeather(){
  const response = await fetch(apiUrl + `&appid=${apiKey}`);
  var data = await response.json();
  console.log(data);

  document.querySelector(".city").innerHTML = data.name;
}

checkWeather();


</script>
  </body>
</html>
